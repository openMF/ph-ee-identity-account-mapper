<body>
    <div class="container">
        <div class="header">
            <h1>ID Account Mapper</h1>
            <p>Beneficiary Registration Interface</p>
        </div>

        <div class="content">
            <!-- Configuration Section -->
            <div class="config-section">
                <h3>API Configuration</h3>
                <div class="config-grid">
                    <div class="form-group">
                        <label for="apiUrl">API URL <span class="required">*</span></label>
                        <input type="text" id="apiUrl" placeholder="https://api.example.com" value="https://api.example.com">
                    </div>
                    <div class="form-group">
                        <label for="callbackUrl">Callback URL <span class="required">*</span></label>
                        <input type="text" id="callbackUrl" placeholder="https://callback.example.com" value="https://callback.example.com/beneficiary">
                    </div>
                    <div class="form-group">
                        <label for="registeringInstitutionId">Registering Institution Programme ID <span class="required">*</span></label>
                        <input type="text" id="registeringInstitutionId" placeholder="Institution ID" maxlength="12" value="INST12345678">
                    </div>
                </div>
            </div>

            <!-- Beneficiaries Form -->
            <div id="beneficiariesContainer"></div>

            <div class="button-group">
                <button class="add-btn" onclick="addBeneficiary()">+ Add Beneficiary</button>
                <button class="submit-btn" onclick="submitRegistration()">Submit Registration</button>
            </div>

            <!-- Response Area -->
            <div id="responseArea" class="response-area">
                <h3>API Response</h3>
                <pre id="responseContent"></pre>
            </div>
        </div>
    </div>

    <script>
        let beneficiaryCount = 0;

        function generateRequestId() {
            return Math.floor(Math.random() * 1000000000000).toString().padStart(12, '0');
        }

        function addBeneficiary() {
            beneficiaryCount++;
            const container = document.getElementById('beneficiariesContainer');
            
            const section = document.createElement('div');
            section.className = 'form-section';
            section.id = `beneficiary-${beneficiaryCount}`;
            
            section.innerHTML = `
                <div class="section-header">
                    <h2>Beneficiary #${beneficiaryCount}</h2>
                    <button class="remove-btn" onclick="removeBeneficiary(${beneficiaryCount})">Remove</button>
                </div>

                <div class="form-group">
                    <label for="payeeIdentity-${beneficiaryCount}">Payee Identity (Functional ID) <span class="required">*</span></label>
                    <input type="text" id="payeeIdentity-${beneficiaryCount}" 
                           placeholder="Enter functional ID (max 20 characters)" 
                           maxlength="20" required>
                    <div class="error-message" id="error-payeeIdentity-${beneficiaryCount}">This field is required</div>
                    <div class="hint">The functional ID of the beneficiary</div>
                </div>

                <div class="form-group">
                    <label for="paymentModality-${beneficiaryCount}">Payment Modality</label>
                    <select id="paymentModality-${beneficiaryCount}">
                        <option value="">Select Payment Modality</option>
                        <option value="00">00 - Bank Account</option>
                        <option value="01">01 - Mobile Money</option>
                        <option value="02">02 - Voucher</option>
                        <option value="03">03 - Digital Wallet</option>
                        <option value="04">04 - Proxy</option>
                    </select>
                    <div class="hint">Optional: Select the payment method type</div>
                </div>

                <div class="form-group">
                    <label for="bankingInstitutionCode-${beneficiaryCount}">Banking Institution Code (BBIC)</label>
                    <input type="text" id="bankingInstitutionCode-${beneficiaryCount}" 
                           placeholder="Enter BBIC (max 11 characters)" 
                           maxlength="11">
                    <div class="hint">Required for bank account, mobile money, and digital wallet</div>
                </div>

                <div class="form-group">
                    <label for="financialAddress-${beneficiaryCount}">Financial Address</label>
                    <input type="text" id="financialAddress-${beneficiaryCount}" 
                           placeholder="IBAN, phone number, or wallet address (max 30 characters)" 
                           maxlength="30">
                    <div class="hint">Account number (IBAN preferred), phone number, or other financial address</div>
                </div>
            `;
            
            container.appendChild(section);
        }

        function removeBeneficiary(id) {
            const element = document.getElementById(`beneficiary-${id}`);
            if (element) {
                element.remove();
            }
        }

        function validateForm() {
            let isValid = true;
            const sections = document.querySelectorAll('.form-section');
            
            sections.forEach(section => {
                const id = section.id.split('-')[1];
                const payeeIdentity = document.getElementById(`payeeIdentity-${id}`);
                const errorMsg = document.getElementById(`error-payeeIdentity-${id}`);
                
                if (!payeeIdentity.value.trim()) {
                    payeeIdentity.classList.add('error');
                    errorMsg.classList.add('show');
                    isValid = false;
                } else {
                    payeeIdentity.classList.remove('error');
                    errorMsg.classList.remove('show');
                }
            });
            
            return isValid;
        }

        function collectBeneficiaries() {
            const beneficiaries = [];
            const sections = document.querySelectorAll('.form-section');
            
            sections.forEach(section => {
                const id = section.id.split('-')[1];
                const beneficiary = {
                    payeeIdentity: document.getElementById(`payeeIdentity-${id}`).value.trim()
                };
                
                const paymentModality = document.getElementById(`paymentModality-${id}`).value;
                if (paymentModality) {
                    beneficiary.paymentModality = paymentModality;
                }
                
                const bankingInstitutionCode = document.getElementById(`bankingInstitutionCode-${id}`).value.trim();
                if (bankingInstitutionCode) {
                    beneficiary.bankingInstitutionCode = bankingInstitutionCode;
                }
                
                const financialAddress = document.getElementById(`financialAddress-${id}`).value.trim();
                if (financialAddress) {
                    beneficiary.financialAddress = financialAddress;
                }
                
                beneficiaries.push(beneficiary);
            });
            
            return beneficiaries;
        }

        async function submitRegistration() {
            if (!validateForm()) {
                alert('Please fill in all required fields');
                return;
            }

            const beneficiaries = collectBeneficiaries();
            
            if (beneficiaries.length === 0) {
                alert('Please add at least one beneficiary');
                return;
            }

            const apiUrl = document.getElementById('apiUrl').value.trim();
            const callbackUrl = document.getElementById('callbackUrl').value.trim();
            const registeringInstitutionId = document.getElementById('registeringInstitutionId').value.trim();

            if (!apiUrl || !callbackUrl || !registeringInstitutionId) {
                alert('Please fill in all API configuration fields');
                return;
            }

            const requestBody = {
                requestID: generateRequestId(),
                beneficiaries: beneficiaries
            };

            const responseArea = document.getElementById('responseArea');
            const responseContent = document.getElementById('responseContent');
            
            try {
                // Simulate API call (in real implementation, this would be an actual fetch)
                console.log('API URL:', `${apiUrl}/identityAccountMapper/beneficiary`);
                console.log('Headers:', {
                    'X-Callback-URL': callbackUrl,
                    'X-Registering-Institution-ID': registeringInstitutionId,
                    'Content-Type': 'application/json'
                });
                console.log('Request Body:', JSON.stringify(requestBody, null, 2));

                // Simulated response
                const simulatedResponse = {
                    responseCode: "00",
                    responseDescription: "Request successfully received by Pay-BB",
                    requestID: requestBody.requestID
                };

                responseContent.textContent = JSON.stringify(simulatedResponse, null, 2);
                responseArea.className = 'response-area show success';
                
                alert('Registration submitted successfully! Check console for details.');
                
            } catch (error) {
                responseContent.textContent = JSON.stringify({
                    error: error.message
                }, null, 2);
                responseArea.className = 'response-area show error-response';
            }
        }

        // Add first beneficiary on load
        window.onload = function() {
            addBeneficiary();
        };
    </script>
</body>
